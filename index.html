<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlashcardBot â€“ Learn & Study Smarter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #faf8ff;
      color: #222;
    }
    .container {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .left, .right {
      flex: 1 1 0;
      padding: 3vw 4vw;
      box-sizing: border-box;
    }
    .left {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 24px 0 0 24px;
      box-shadow: 0 4px 24px rgba(107,63,160,0.07);
    }
    .left h1 {
      font-size: 2.8rem;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      color: #222;
    }
        .left h1 .brand {
      color: #6B3FA0;
    }
    .left p {
      font-size: 1.2rem;
      color: #6B3FA0;
      margin-bottom: 2rem;
    }
    .left img {
      width: 220px;
      margin-top: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(107,63,160,0.08);
      background: #f5f0fa;
    }
    .right {
      background: #f5f0fa;
      border-radius: 0 24px 24px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .right h2 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .right p {
      color: #555;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      text-align: center;
    }
    form {
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"] {
      padding: 0.9rem 1rem;
      border: 1.5px solid #d1c4e9;
      border-radius: 8px;
      font-size: 1.1rem;
      outline: none;
      transition: border 0.2s;
    }
    input[type="email"]:focus {
      border: 1.5px solid #6B3FA0;
    }
    button[type="submit"] {
      background: #6B3FA0;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: #563080;
    }
    #thankYou {
      display: none;
      color: #6B3FA0;
      font-size: 1.2rem;
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 600;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        border-radius: 24px;
      }
      .left, .right {
        width: 100%;
        min-height: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Hi! I'm <span class="brand">FlashcardBot</span></h1>
      <p>I'm here to help you learn and study</p>
      <img src="robot.jpeg" alt="FlashcardBot Robot" />
    </div>
    <div class="right">
      <h2>Sign up today</h2>
      <p>I will send you a message in a few weeks when the app is ready!</p>
      <form id="emailForm" autocomplete="off">
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
        <button type="submit">Submit</button>
      </form>
      <div id="thankYou">Thank you for signing up!</div>
    </div>
  </div>
<script>
  document.getElementById('emailForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var email = document.getElementById('email').value;
    fetch('https://script.google.com/macros/s/AKfycbzmmcHb4e1q_q62VBBP0Si_54xsdgFa81_OIWbyCoOWaID0XDk0koKWnprZBJvqez_-/exec', {
      method: 'POST',
      body: JSON.stringify({email: email}),
      headers: {'Content-Type': 'application/json'}
    })
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.json();
    })
    .then(data => {
      document.getElementById('emailForm').style.display = 'none';
      document.getElementById('thankYou').style.display = 'block';
    })
    .catch(error => {
      alert('There was an error. Please try again.');
      console.error(error);
    });
  });
</script>
</body>
</html>
