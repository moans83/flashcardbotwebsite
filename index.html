<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashcardBot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .left {
      background: #fff;
      border-right: 1px solid #eee;
    }
    .right {
      background: #faf6ff;
    }
    .title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #444;
      line-height: 1.1;
    }
    .subtitle {
      font-size: 1.25rem;
      color: #6c3fc5;
      margin-bottom: 2rem;
      font-weight: 500;
      text-align: center;
    }
    .robot-img {
      width: 220px;
      height: 220px;
      object-fit: contain;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .signup-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #444;
      text-align: center;
    }
    .signup-desc {
      font-size: 1.1rem;
      color: #888;
      margin-bottom: 2rem;
      text-align: center;
    }
    .form {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form input[type="email"] {
      padding: 0.9rem 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .form input[type="email"]:focus {
      border-color: #6c3fc5;
    }
    .form button {
      padding: 1rem;
      background: #6c3fc5;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .form button:hover {
      background: #4d2c91;
    }
    .thanks-message {
      font-size: 1.2rem;
      color: #6c3fc5;
      text-align: center;
      margin-top: 2rem;
      font-weight: 600;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      color: #bbb;
      font-size: 1rem;
      background: #fff;
      border-top: 1px solid #eee;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        border: none;
        padding: 30px 10px;
      }
      .footer {
        position: static;
      }
    }
    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }
      .signup-title {
        font-size: 1.3rem;
      }
      .robot-img {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">Hi! I'm<br><span style="color:#6c3fc5">FlashcardBot</span></div>
      <div class="subtitle">I'm here to help you learn and study</div>
      <img class="robot-img" src="https://cdn.jsdelivr.net/gh/monahafez/flashcardbot-assets/robot.png" alt="FlashcardBot Robot" />
    </div>
    <div class="right">
      <div class="signup-title">Sign up today</div>
      <div class="signup-desc">I will send you a message in a few weeks<br>when the app is ready!</div>
      <form class="form" id="signup-form" autocomplete="off">
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Submit</button>
      </form>
      <div class="thanks-message" id="thanks-message" style="display:none;">Thanks - we will be in touch soon!</div>
    </div>
  </div>
  <div class="footer">Â© FlashcardBot. All rights reserved.</div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('thanks-message').style.display = 'block';
    });
  </script>
</body>
</html>
